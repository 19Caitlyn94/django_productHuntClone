{% extends 'base.html' %}

{% block content %}

<div class="container pt-5 pb-5">
    <div class="row pb-3 align-items-baseline">
        <div class="col-2">
            <img src="{{ product.icon.url }}" class="img-fluid" />
        </div>
        <div class="col-8">
            <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
        </div>
        <div class="col-2">
            <a href="javascript:{document.getElementById('upvote').submit()}" class="btn btn-primary btn-block"><span class="oi oi-thumb-up"></span> Upvote {{ product.votes_total }}</a>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-8">
            <img src="{{ product.image.url }}" class="img-fluid" />
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-4">
            <h4>Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4>{{ product.pub_date_formatted }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <p>{{ product.body }}</p>
        </div>
    </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden" />
</form>

{% endblock %}
