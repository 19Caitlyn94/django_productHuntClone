{% extends 'base.html' %}

{% block content %}
    <body class="text-center">
    <div class="container">
        <div class="row justify-content-around m-4">
        <form method="POST" action="{% url 'signup' %}" class=''>
            {% csrf_token %}
            <h2 class="h3 mb-4 font-weight-normal">Sign up</h2>
            {% if not username_error %}
                <input
                type="text"
                id="inputEmail"
                class="form-control mb-2"
                placeholder="Username"
                name="username"
                required
                autofocus
                />
            {% else %}
                <input
                type="text"
                id="inputEmail"
                class="form-control is-invalid"
                placeholder="Username"
                name="username"
                required
                autofocus
                />
                <div class="invalid-feedback mb-2">
                {{ username_error }}
                </div>
            {% endif %}
            <input
            type="password"
            id="inputPassword1"
            class="form-control mb-2"
            placeholder="Password"
            name="password"
            required
            />
            {% if not password_error %}
                <input
                type="password"
                id="inputPassword2"
                class="form-control mb-2"
                placeholder="Confirm Password"
                name="password_confirm"
                required
                />
            {% else %}
                <input
                type="password"
                id="inputPassword2"
                class="form-control mb-2 is-invalid"
                placeholder="Confirm Password"
                name="password_confirm"
                required
                />
                <div class="invalid-feedback mb-2">
                {{ password_error }}
                </div>
                
            {% endif %}
            <input
            type="submit"
            value="Sign up"
            class="btn btn-lg btn-primary btn-block"
            />
        </form>
        </div>
    </div>
    </body>

{% endblock %}
