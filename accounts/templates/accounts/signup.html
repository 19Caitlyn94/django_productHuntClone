{% extends 'base.html' %} {% block content %}


<body class="text-center">
  <div class="container">
    <div class="row justify-content-around m-4">
      <form method="POST" action="{% url 'signup' %}" class="col-sm-4">
        {% csrf_token %}
        <h2 class="h3 mb-4 font-weight-normal">Sign up</h2>
        {% if 'error' %}
<div>{{ error }}</div>
{% endif %}
        <label for="inputEmail" class="sr-only">Username</label>
        <!-- <input
          type="text"
          id="inputEmail"
          class="form-control is-invalid"
          placeholder="Username"
          name="username"
          required
          autofocus
        /> -->
        <!-- <div class="invalid-feedback mb-2">
          {{ error }}
        </div> -->
        <input
          type="text"
          id="inputEmail"
          class="form-control mb-2"
          placeholder="Username"
          name="username"
          required
          autofocus
        />
        <label for="inputPassword" name="password" class="sr-only"
          >Password</label
        >
        <input
          type="password"
          id="inputPassword"
          class="form-control mb-2"
          placeholder="Password"
          name="password"
          required
        />
        <label for="inputPassword" name="passwordConfirm" class="sr-only"
          >Confirm Password</label
        >
        <input
          type="password"
          id="inputPassword"
          class="form-control mb-2"
          placeholder="Confirm Password"
          name="password_confirm"
          required
        />
        <input
          type="submit"
          value="Sign up"
          class="btn btn-lg btn-primary btn-block"
        />
      </form>
    </div>
  </div>
</body>

{% endblock %}
