{% extends 'base.html' %} {% block content %}

<body class="text-center">
  <div class="container">
    <div class="row justify-content-around m-4">
      <form method="POST" action="{% url 'login' %}" class="">
        {% csrf_token %}
        <h2 class="h3 mb-4 font-weight-normal">Login</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {%  endif %}

        <input
          type="text"
          id="inputEmail"
          class="form-control mb-2"
          placeholder="Username"
          name="username"
          required
          autofocus
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control mb-2"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="submit"
          value="Login"
          class="btn btn-lg btn-primary btn-block"
        />
      </form>
    </div>
  </div>
</body>

{% endblock %}
